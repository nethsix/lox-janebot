display_information:
  name: janebot
  description: AI assistant powered by Amp
  long_description: "Jane lives in the spaces between messages. Mention her anywhere or DM her directlyâ€”she's curious, occasionally opinionated, and genuinely helpful. She remembers context, writes code, and admits when she doesn't know. Be kind to her."
  background_color: "#3E1671"

features:
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: janebot
    always_online: true

oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - chat:write
      - files:read
      - files:write
      - groups:history
      - im:history
      - im:read
      - im:write
      - reactions:read
      - reactions:write

settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - message.im
  interactivity:
    is_enabled: false
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
